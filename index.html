<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Favorites</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Github Favorites</h1>
        <div class="search">
          <label for="input-search">Usuário do Github</label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuário do Github"
          />
          <button>&plus;</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
          </tr>
          <tr>
            <th>Repositorios</th>
          </tr>
          <tr>
            <th>Seguidores</th>
          </tr>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/henriquePereiraa.png" alt="" />
              <a href="https://github.com/henriquePereiraa" target="_blank"
                ><p>Henrique</p>
                <span>HenriquePereiraa</span></a
              >
            </td>
            <td class="repositories">80</td>
            <td class="followers">40</td>
            <td>&times;</td>
          </tr>

          <tr>
            <td class="user">
              <img src="https://github.com/diego3g.png" alt="" />
              <a href="https://github.com/diego3g" target="_blank"
                ><p>Diego Fernandes</p>
                <span>Diego Fernandes</span></a
              >
            </td>
            <td class="repositories">48</td>
            <td class="followers">22503</td>
            <td>&times;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
